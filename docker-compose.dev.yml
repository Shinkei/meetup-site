version: '3.6'

services:
    ui:
        env_file:
            - ./client/.env.dev
        ports:
            - 80:3000
    api:
        env_file:
            - ./server/.env.dev
        environment:
            - FLASK_ENV=development
        ports:
            - 8080:8080
    db:
        volumes:
            - ~/.pgdata/dojo-dev:/var/lib/postgresql/data/pgdata
